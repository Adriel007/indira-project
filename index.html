<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="src/logo.png" type="image/extension" sizes="16x16">
    <title>
        AceSS
    </title>
    <meta name="description" content="Descrição">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <figure>
            <img src="src/logo.png">
            <figcaption>
                <h1>
                    AceSS
                </h1>
                <h3>
                    Descubra a sua maneira de navegar
                </h3>
            </figcaption>
        </figure>
        <button id="start" onclick="start()">Navegar</button>

        <div id="loading">
            <figure>
                <img src="src/logo.png">
                <figcaption>
                    <h1>
                        AceSS esta carregando...
                    </h1>
                </figcaption>
        </div>

    </div>
    <iframe id="frame" src="menu.html"></iframe>
    <div id="tools">
        <button onclick="blackAndWhite()">
            <i class="bi h1 bi-circle-half"></i>
            <span class="legend">Preto e Branco</span>
          </button>
          <button onclick="invert()">
            <i class="bi h1 bi-arrow-repeat"></i>
            <span class="legend">Inverter cores</span>
          </button>
          <button onclick="highContrast()">
            <i class="bi h1 bi-palette-fill"></i>
            <span class="legend">Alto Contraste</span>
          </button>
          <button onclick="satured()">
            <i class="bi h1 bi-highlights"></i>
            <span class="legend">Saturado</span>
          </button>
          <button onclick="colorBlind()">
            <i class="bi h1 bi-eye-fill"></i>
            <span class="legend">Daltonismo</span>
          </button>
          <button onclick="moreBright()">
            <i class="bi h1 bi-brightness-high-fill"></i>
            <span class="legend">Aumentar Brilho</span>
          </button>
          <button onclick="lessBright()">
            <i class="bi h1 bi-brightness-low-fill"></i>
            <span class="legend">Diminuir Brilho</span>
          </button>
          <button onclick="zoomIn()">
            <i class="bi h1 bi-zoom-in"></i>
            <span class="legend">Aumentar Zoom</span>
          </button>
          <button onclick="zoomOut()">
            <i class="bi h1 bi-zoom-out"></i>
            <span class="legend">Diminuir Zoom</span>
          </button>
          <button onclick="reset()">
            <i class="bi h1 bi-arrow-clockwise"></i>
            <span class="legend">Resetar</span>
          </button>
          <button onclick="menu()">
            <i class="bi h1 bi-list"></i>
            <span class="legend">Voltar ao menu</span>
        </button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
